<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <title>Project</title>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="navbar-header">
        <a href="#" class="navbar-brand">Welcome</a>
      </div>

      <ul>
        <li><a href="bootstrap_project.html">Landing Page</a></li>
      </ul>

    </nav>
    <div class="container">
      <div class="jumbotron">
          <h1>Log In</h1>
          <p>Enter your email and password!</p>
      </div>
    </div>

    <div class="container">
      <form class="form-group">
          <label for="userem">Email: </label>
          <input type="email" class="form-control" name="userem" placeholder="Email">


          <label for="userpass">Password: </label>
          <input type="password" class="form-control" name="userpass" placeholder="Password">

      </form>

      <div class="checkbox">
        <label for="usercheck">
          <input type="checkbox" name="usercheck" value="">
          Keep Me Logged In</label>
      </div>
      <button type="submit" class="btn btn-default" name="button">Submit</button>
    </div>

  </body>
</html>
